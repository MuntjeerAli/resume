<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Session on HTML Tags</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name = 'viewport' content="width=device-width,
        initia-scale=1.0" />
    </head>
    <body>
        <p>Hello</p>
        <!--Heading-->
        <h1>This is Heading 1</h1>
        <!--Strong and Emphasis Tags-->
        <strong>
            Lorem ipsum dolor sit amet.
        </strong>
        <em>Lorem ipsum dolor sit, amet consectetur adipisicing.</em>

        <!--Lists-->
        <ul>
            <li>I am a List Element#1</li>
        </ul>
        <ol>
            <li>I am a List Element #1</li>
        </ol>

        <!--Anchor tag-->
        <a href="http://www.google.com" target="_blank">Go to Google Homepage</a>
        <!--Image-->
        <!--Containers-->
        <!--Blocks and Inline-->
        <div style="background-color: chartreuse;">Hello</div>
        <span style="background-color: darkslateblue;">Hello</span>
        <hr>
    </body>
</html>
